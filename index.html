<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bookshop.css">
    <title>book Shop</title>
</head>

<body onload="onInit()">
    <h1>Book Shop</h1>
    <form action="">
        <input type="text" class="filter-input" oninput="onSetFilterBy(event)">
        <button onclick="clearFilter(event)">clear</button>
    </form>


    <section>
        <button class="add-book-btn" onclick="onAddBook()">Add a Book</button>
    </section>



    <table class="books-list">

    </table>


    <dialog class="book-details">
        <form method="dialog">
            <h2><span></span></h2>
            <pre></pre>
            <span class="img-modal"></span>
            <button>X</button>
        </form>
    </dialog>


    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/books.controller.js"></script>
    <script src="js/services/books.service.js"></script>
</body>

</html>
