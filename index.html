<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bookshop.css">
    <title>book Shop</title>
</head>

<body onload="onInit()">
    <main>
        <h1>Book Shop</h1>
        <form action="">
            <input type="text" class="filter-input" oninput="onSetFilterBy(event)">
            <button onclick="clearFilter(event)">clear</button>
        </form>


        <section>
            <button class="add-book-btn" onclick="onAddBook()">Add a Book</button>
            <!-- <button onclick="cardOrTable()">cards/table</button> -->
        </section>

        <section class="grid-container">
        </section>

        <table class="books-list">
            <thead>
                <tr>
                    <th>Title</td>
                    <th>price</td>
                    <th>Actions</td>
                </tr>
            </thead>
            <tbody>


            </tbody>
            <tbody class="books-content"></tbody>

        </table>


        <dialog class="book-details">
            <form method="dialog">
                <h2><span></span></h2>
                <pre></pre>
                <img src="" alt="">
                <button>X</button>
            </form>
        </dialog>
    </main>
    <footer>
        <section>
            <span>Expensive Books:</span>
            <span class="expensive-books">0</span>
        </section>
        <section>
            <span>Average Books:</span>
            <span class="average-books">0</span>
        </section>
        <section>
            <span>Cheap Books:</span>
            <span class="cheap-books">0</span>
        </section>
    </footer>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/books.controller.js"></script>
    <script src="js/services/books.service.js"></script>
</body>

</html>
